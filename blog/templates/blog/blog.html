{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col">
        <h1 class="m-4">Blog</h1>
    </div>
</div>

<div class="container d-flex justify-content-center">
    <div class="card mb-3 mx-5" style="max-width: 800px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{% static 'media/heart-thread.webp' %}" class="img-fluid rounded-start" alt="blog post">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">This is a Blog Title</h5>
                    <p class="card-text">This is a brief description of the delightful content you are about to read. You're Welcome.</p>
                    <p class="card-text"><small class="text-muted">Date 1/2/34</small></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
